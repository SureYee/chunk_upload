<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="upload" onchange="upload()">
    <div id="view"></div>
</body>
<script src="https://cdn.staticfile.org/spark-md5/3.0.2/spark-md5.min.js"></script>
<script>
    const MAX_RETRIES = 3
    const MAX_REQUESTS = 5
    const CHUNK_SIZE =  2048 * 1024
    let concurrentRequests = 0
    const requestQueue = []
    const view = document.getElementById("view")

    function upload() {
        let file = document.getElementById("upload").files[0]
        doUpload(file, CHUNK_SIZE) // 2M为分片点
    }

    function calculateMD5(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => {
                const spark = new SparkMD5.ArrayBuffer();
                spark.append(reader.result);
                const hash = spark.end();
                
                resolve(hash);
            };
            reader.onerror = error => reject(error);  
            reader.readAsArrayBuffer(file);
        });
    }

    function sendRequest(chunk,filehash,chunkhash, index) {
        return new Promise((resolve, reject) => {
            if (concurrentRequests < MAX_REQUESTS) {
                // 如果当前请求数量未达到最大值，直接发起请求
                concurrentRequests++;
                uploadfile(chunk,filehash,chunkhash, index)
                    .then(resolve)
                    .catch(reject);
            } else {
                // 否则将请求添加到队列中
                requestQueue.push({ chunk, filehash, chunkhash, index, resolve, reject });
            }
        })
    }

    function uploadfile(chunk,filehash,chunkhash, index, retries = 0) {
        return new Promise((resolve, reject) => {
            const formData = new FormData();
            formData.append('file', chunk);
            fetch("/chunk-upload", {
                method: "PUT",
                body: formData,
                headers: {
                    "X-File-Hash": filehash,
                    "X-Chunk-Hash": chunkhash,
                    "X-Chunk-Index": index,
                }
            }).then(response => {
                console.log("chunk", index, "上传成功")
                if (response.ok) {
                    resolve(response.json());
                } else {
                    throw new Error('Request failed');
                }
            }).catch(error => {
                if (retries < MAX_RETRIES) {
                    resolve(uploadfile(chunk, filehash,chunkhash, index, retries + 1)); // 递归调用，进行重试
                } else {
                    reject(error);
                }
            }).finally(() => {
                concurrentRequests-- //请求完成后，当前请求数-1
                if (requestQueue.length > 0) {
                    // 如果队列中还有请求，继续执行下一个请求
                    executeNextUpload();
                }
            })
        });
    }

    function executeNextUpload() {
        if (concurrentRequests < MAX_REQUESTS && requestQueue.length > 0) {
            const { chunk, filehash, chunkhash, index, resolve, reject } = requestQueue.shift();
            concurrentRequests++; // 当前请求数量加一
            uploadfile(chunk, filehash, chunkhash, index)
            .then(resolve)
            .catch(reject);
        }
    }

    function doUpload(file, size) {
        view.innerHTML = "上传准备中..."
        calculateMD5(file).then(filehash => {
            let all = []
            let totalSize = file.size
            let uploadedSize = 0
            let index = 0
            view.innerHTML = "上传进度: 0%"
            for (let i = 0; i<file.size;i+=size) {
                let chunk = file.slice(i, i+size)
                let cur = index
                all.push(calculateMD5(chunk).then(chunkhash => {
                    return sendRequest(chunk, filehash, chunkhash, cur).then(resp => {
                        uploadedSize+=chunk.size
                        const progress = Math.round(uploadedSize/totalSize * 10000)/100
                        view.innerHTML = `上传进度: ${progress}%`
                        return resp
                    })
                }))
                index++
            }

            Promise.all(all).then(resp => {
                view.innerHTML = "上传完成，文件处理中..."
                mergeChunk(file.name, filehash, index).then(resp => {
                    view.innerHTML="上传成功"
                }).catch(e => {
                    console.error(e)
                    view.innerHTML = "上传失败"
                })
            }).catch(console.error)
        })       
    }

    function mergeChunk(filename,hash, chunk) {
        return new Promise((resolve, reject) => {
            fetch("/chunk-merge", {
                method: "post",
                body: JSON.stringify({
                    filename,
                    hash,
                    chunk,
                })
            }).then((resp)=>{
                console.log(resp)
                if (resp.ok) {
                    resolve(resp.json())
                } else {
                    reject(resp.json())
                }
            }).catch(reject)
        })
    }
</script>
</html>
